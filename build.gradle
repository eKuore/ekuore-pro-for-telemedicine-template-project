plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven {
        name = "ekuore"
        url = uri("https://maven.ekuore.dev/releases")
        credentials {
            username = "username"
            password = "token"
        }
    }
}

dependencies {
    implementation 'com.ekuore:ekuore-pro-for-telemedicine-engine-java:1.1.0'
    testImplementation 'junit:junit:4.13'
}
